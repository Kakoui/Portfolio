<body>

  <!-- Article Contact -->

  <article class="article_contactme_contact">

    <!--TitleOfArticle-->
    <h1 id="title_contactme_contact">Contact Me</h1>

    <!--MAP-->
    <iframe id="map_contactme_contact"
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d823.7381507005562!2d4.513910094028318!3d46.016903846904235!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47f47c44f03ea99d%3A0xc9a486a87be193d7!2s80%20Le%20Guerry%2C%2069870%20Chambost-Alli%C3%A8res!5e0!3m2!1sfr!2sfr!4v1691166278321!5m2!1sfr!2sfr"
    width="600" height="450" style="border:0;" allowfullscreen="" 
    loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>

    <!-- Form -->
    
    <form>
    
      <!--Name-->
      <input name="name" type="text" class="form-type" 
      id="name" placeholder="Your name..." required="">
      <!--Email-->
      <input name="email" type="email" class="form-type"
      id="email" placeholder="Your email..." required="">
      <!--Subject-->
      <input name="subject" type="text" class="form-type"
      id="subject" placeholder="Subject..." required="">
      <!--YourMessage-->
      <textarea name="message" rows="6" class="form-type"
      id="message" placeholder="Your message..." required=""></textarea>
    
    </form>  
    

    <!--Button-->
    <button type="submit" id="form-submit" class="btn">SEND NOW</button>

</article>
